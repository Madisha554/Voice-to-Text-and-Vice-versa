<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Voice To Speech and Vice-Versa</h1>
    <textarea name="textInput" id="textInput" placeholder="Type your text here"></textarea> 
      <div class="btn">
        <button class="speakerBtn" id="speakerBtn">Start Speak</button>
        <button class="speakerBtn" id="startButton">Start Voice Input</button> 
        <button class="stopBtn" id="stopButton">Stop Voice Input</button>
        <button class="stopBtn" id="resetButton">Reset</button>
      </div>
    </div>


  <script src="index.js"></script>
</body>
</html>
